<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Gallery</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="gallery container">
        <div class="gallery__inner">
            <div class="gallery__header">
                <a href="#">
                    <img src="mylabel.png" alt="#" class="gallery__header__img">
                </a>
                <h1 class="gallery__title">GIPHY</h1>
            </div>
            <nav>
                <!-- доделать ul + li + a + btns -->
                 <ul class="gallery__tabs">
                    <li>
                        <a class="gallery__tab" tabindex="0">
                            <button>Search</button>
                        </a>
                    </li>

                    <li>
                        <a class="gallery__tab" tabindex="0">
                            <button>Trending</button>
                        </a>
                    </li>

                    <li>
                        <a class="gallery__tab" tabindex="0">
                            <button>Random</button>
                        </a>
                    </li>
                 </ul>
            </nav>
            <form class="gallery__field field" id="gallery__form">
                <input type="text" class="field__input">
                <div class="field__controls">
                    <button class="field-btn btn btn--input">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <button class="field-btn btn btn--input" type="submit" form="gallery__form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            <div class="gallery__preview preview">
                <ul class="gallery__preview-list preview-list">
                    <li class="preview__item">
                        <a href="#" class="preview__link">
                            <img src="#" alt="#" class="preview__img">
                        </a>
                    </li>
                    <li class="preview__item">
                        <a href="#" class="preview__link">
                            <img src="#" alt="#" class="preview__img">
                        </a>
                    </li>
                    <li class="preview__item">
                        <a href="#" class="preview__link">
                            <img src="#" alt="#" class="preview__img">
                        </a>
                    </li>
                </ul>
            </div>
            <button class="gallery__more-btn btn">
                <i class="fa-solid fa-angles-down fa-2x"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
