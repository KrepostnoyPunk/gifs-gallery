<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFER</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="preloader"></div>
    
    <div class="gallery container">
        <div class="gallery__inner">
            <div class="gallery__header">
                <a href="">
                    <img src="mylabel.png" alt="#" class="gallery__header__img">
                </a>
                <h1 class="gallery__title">GIFER</h1>
            </div>
            <nav class="gallery__navbar">
                 <ul class="gallery__tabs">
                    <li class="gallery__tab">
                        <a href="#" class="gallery__link" id="trending">
                            Trending
                        </a>
                    </li>
                    <li class="gallery__tab">
                        <a href="#" class="gallery__link active" id="search">
                            Search
                        </a>
                    </li>
                    <li class="gallery__tab">
                        <a href="#" class="gallery__link" id="random">
                            Random
                        </a>
                    </li>
                 </ul>
            </nav>
            <form class="gallery__field field" id="gallery__form">
                <input type="text" class="field__input" placeholder="Find something...">
                <div class="field__controls">
                    <button class="field-btn btn btn--input btn--clear">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <button class="field-btn btn btn--input btn--search" form="gallery__form">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            <div class="gallery__preview preview"></div>

            <a class="gallery__error error">
                <img src="./404error.png" class="error__illustration" alt="#">
            </a>

            <button class="gallery__more-btn btn btn--more">
                <i class="fa-solid fa-angles-down fa-2x"></i>
            </button>
        </div>

        <a href="#" class="anchor">
            <i class="fa-solid fa-angle-up"></i>
        </a>

        <div class="attribution">
            <h3>Powered By<a href="https://giphy.com/"> GIPHY</a></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
