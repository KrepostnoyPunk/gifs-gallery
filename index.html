<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Gallery</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="gallery">
        <div class="gallery__inner">
            <h1 class="gallery__title">GIPHY</h1>
            <div class="gallery__tabs">
                <div class="gallery__tab">Search</div>
                <div class="gallery__tab">Trenging</div>
                <div class="gallery__tab">Clips</div>
            </div>
            <ul class="gallery__preview preview">
                <li class="preview__content">1</li>
                <li class="preview__content">2</li>
                <li class="preview__content">3</li>
                <li class="preview__content">4</li>
            </ul>
            <button class="gallery__more-btn btn">More</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
